<html>
<head>
    <script type="text/javascript" src="receive-token.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Authorize Github Account</h1>
        <div id="error" class="error-wrapper">
            <p>It seems the token you input is wrong. Please make sure input correct token.</p>
        </div>
        <form name="form">
            <div class="input-wrapper">
                <label>Token</label>
                <input name="token" type="text" maxlength="50" width="100px">
            </div>
            <div class="input-wrapper">
                <button>Authorize</button>
            </div>
        </form>
    </div>
</body>
</html>
